<template>
<div class="slds-grid slds-wrap">
<template if:true={BusList.data}>
<template for:each={BusList.data} for:item="Bus">

    <div key={Bus.Id} class="slds-col slds-size_1-of-3">
        <lightning-card  title={Bus.Name} icon-name="standard:user">
            <img src={Bus.Bus_Image__c} style="height:200px; width:100%"/>
            <div slot="footer">
                <lightning-button variant="brand" name={Bus.Id} label="View Details" onclick={showRecord}></lightning-button>
            </div>
        </lightning-card>
    </div>

</template>
</template>
</div>
</template>
